<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Add your CSS styles and external CSS links here -->
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.username.label_tag }} {{ form.username }} {{
        form.password.label_tag }} {{ form.password }}

        <!-- Optionally, include Remember Me checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="remember_me"
            id="remember_me"
          />
          <label class="form-check-label" for="remember_me">
            Remember Me
          </label>
        </div>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
      <!-- Add any additional links or messages here -->
    </div>
  </body>
</html>
