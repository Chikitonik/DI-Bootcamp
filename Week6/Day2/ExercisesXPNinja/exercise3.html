<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
    }
    .box {
      width: 20px;
      height: 20px;
      border: 1px solid;
      position: absolute;
      animation: anim 1s;
      border-radius: 5px;
    }
    @keyframes anim {
      0% {
        scale: 1;
        border-radius: 50%;
        opacity: 1;
      }
      100% {
        scale: 4;
        border-radius: 5px;
        opacity: 0;
      }
    }
  </style>
  <body onmousemove="onMouseMove(event)">
    <script src="exercise3.js"></script>
  </body>
</html>
