{% extends 'base.html' %} {% block content %}
<h2>Images Uploaded by Others</h2>
<ul>
  {% for image in images %}
  <li>
    <img src="{{ image.image_file.url }}" alt="{{ image.title }}" width="200" />
    <h3>{{ image.title }}</h3>
    <p>{{ image.description }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
