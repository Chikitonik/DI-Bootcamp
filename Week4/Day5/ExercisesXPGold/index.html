<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id='screen' class="screen">Input an expression</div>
    <br>
    <button class='blue' type="button" name="button" onclick="clearScreen();">clear</button>
    <button type="button" name="button" onclick="backspace();">&#9664</button>
    <button class='blue' type="button" name="button" onclick="equal();">=</button>
    <br>
    <button class='yellow' type="button" name="button" onclick="number(1);">1</button>
    <button class='yellow' type="button" name="button" onclick="number(2);">2</button>
    <button class='yellow' type="button" name="button" onclick="number(3);">3</button>
    <br>
    <button class='yellow' type="button" name="button" onclick="number(4);">4</button>
    <button class='yellow' type="button" name="button" onclick="number(5);">5</button>
    <button class='yellow' type="button" name="button" onclick="number(6);">6</button>
    <br>
    <button class='yellow' type="button" name="button" onclick="number(7);">7</button>
    <button class='yellow' type="button" name="button" onclick="number(8);">8</button>
    <button class='yellow' type="button" name="button" onclick="number(9);">9</button>
    <br>
    <button class='yellow' type="button" name="button" onclick="number(0);">0</button>
    <button class='yellow' type="button" name="button" onclick="number('.');">.</button>
    <button class='green' type="button" name="button" onclick="operator('/');">/</button>
    <br>
    <button class='green' type="button" name="button" onclick="operator('+');">+</button>
    <button class='green' type="button" name="button" onclick="operator('-');">-</button>
    <button class='green' type="button" name="button" onclick="operator('*');">*</button>
    
    
    
    

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
