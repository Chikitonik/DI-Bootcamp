<body>

            <a href="https://api.whatsapp.com/send?phone=+972504694780" target="_blank" title="whatsapp">

                <i class="fa-2x mx-1 fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/Chikitonik" target="_blank" title="github">
                <i class="fa-2x mx-1 fa-brands fa-github"></i>
            </a>
        </div>
    </div>
    <div class="rightSide">
        <i class="fa-solid fa-user-plus fa-8x"></i>
        <div class="textFriend">
            Hello, friend!
        </div>
        <div class="textWhite">
            <p>Enter your personal details and start journey with us</p></div>
        <div class="buttonRegister">
            <div>REGISTER <i class="fa-regular fa-circle-right"></i></div>
        </div>
    </div>
