<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
  </head>
  <body>
    <h1>User Profile</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Amount of Money:</strong> {{ user.amount_of_money }}</p>
    <p><strong>Points:</strong> {{ user.points }}</p>
  </body>
</html>
